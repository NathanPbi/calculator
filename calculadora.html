<input type="text" name="display" /> <br/>


<button value="0" onclick="botaoPressionado(this)">0</button> 
<button value="1" onclick="botaoPressionado(this)">1</button>
<button value="2" onclick="botaoPressionado(this)">2</button> <br/>
<button value="3" onclick="botaoPressionado(this)">3</button>
<button value="4" onclick="botaoPressionado(this)">4</button>
<button value="5" onclick="botaoPressionado(this)">5</button> <br/>
<button value="6" onclick="botaoPressionado(this)">6</button>
<button value="7" onclick="botaoPressionado(this)">7</button>
<button value="8" onclick="botaoPressionado(this)">8</button> <br/>
<button value="9" onclick="botaoPressionado(this)">9</button>
<br/>

<button onclick="somar()">+</button>
<button onclick="subtrair()">-</button>
<button onclick="multiplicar()">*</button>
<button onclick="dividir()">/</button>
<button onclick="calcular()">=</button>
<button onclick="clearDisplay()">CLEAR</button>

<script>
    var ultimoValorDigitado;
    var operacao;

    function somar() {
        operacao = 'somar'
        let elements = document.getElementsByName("display")
        let display = elements[0]
        ultimoValorDigitado = display.value;
        console.log(ultimoValorDigitado)
        clearDisplay();
    }

    function calcular() {
        switch (operacao) {
            case 'somar':
                let elements = document.getElementsByName("display")
                let display = elements[0]
                let resultado = parseInt(display.value) + parseInt(ultimoValorDigitado);
                display.value = resultado
                break;
            case 'subtrair':
                break;
        }
    }
    

    function botaoPressionado(element) {
        // Pega todos os elementos com name = display
        let elements = document.getElementsByName("display")
        
        // Pegando o primeiro elemento (indice 0) da lista retornada com name "field"
        let display = elements[0]
        
        // Verificar se o numero de digitos do display  = 8.
        // se for, no pode adicionar mais digitos
        // senao, adiciona.
        if (display.value.length < 8) {
            display.value = display.value + element.value
        }

        console.log(element.value, elements)
    }

    function clearDisplay() {
        let elements = document.getElementsByName("display")
        
        // Pegando o primeiro elemento (indice 0) da lista retornada com name "field"
        let display = elements[0]
        display.value = ''
    }
</script>
